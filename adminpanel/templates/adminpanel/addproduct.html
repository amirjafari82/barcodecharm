{% extends 'base.html' %}
{% load static %}

{% block title %}
پنل ادمین - اضافه کردن محصول
{% endblock %}

{% block content %}
<div class="admin-oper container">
    <div class="add-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ product_form.as_p }}
            {{image_form.management_form}}
            {% for form in image_form %}
                {{form.label_tag}}
                {{form}}
            {% endfor %}
            <input type="submit" value="اضافه کردن محصول">
        </form>
    </div>
</div>
{% endblock %}
